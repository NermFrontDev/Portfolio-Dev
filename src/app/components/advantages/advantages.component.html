<h4 class="m-0 p-0 title-resume">My <span class="text-gradient">Skills</span></h4>

<div class="d-flex flex-column mt-5">
  <div class="skills-container d-flex flex-row align-items-center justify-content-between flex-wrap" data-aos="fade-up"
  data-aos-anchor-placement="top-center">
    <div class="skills-info d-flex flex-column gap-1 align-items-center justify-content-center mb-5"
    *ngFor="let skill of _skillsService.dataSkills | slice:0:4">
      <div class="skills-content p-5 d-flex flex-column gap-4 align-items-center justify-content-center">
        <img class="my-2" src="{{ skill.imageSrc }}" alt="Technology Image" loading="lazy">
        <h4 class="m-0 skills-title">{{ skill.percentage }} %</h4>
      </div>
      <p class="m-0 p-0 mt-3 skills-link">{{ skill.name }}</p>
    </div>
  </div>

  <div class="skills-container d-flex flex-row align-items-center justify-content-between flex-wrap" data-aos="fade-up"
  data-aos-anchor-placement="top-center">
    <div class="skills-info d-flex flex-column gap-1 align-items-center justify-content-center mb-5"
    *ngFor="let skill of _skillsService.dataSkills | slice:4:8">
      <div class="skills-content p-5 d-flex flex-column gap-4 align-items-center justify-content-center">
        <img class="my-2" src="{{ skill.imageSrc }}" alt="Technology Image" loading="lazy">
        <h4 class="m-0 skills-title">{{ skill.percentage }} %</h4>
      </div>
      <p class="m-0 p-0 mt-3 skills-link">{{ skill.name }}</p>
    </div>
  </div>
</div>
