<h4 class="m-0 p-0 title-resume">Education & <span class="text-gradient">Experience</span></h4>
<div class="experience-container d-flex flex-row align-items-start justify-content-start mt-5 gap-5">
  <!-- <div class="line-divisor">
  </div> -->
  <div class="d-flex flex-column align-items-start gap-5">
    <div *ngFor="let itemEducation of _educationService.dataEducation" class="job d-flex flex-column gap-2 gap-lg-3">
      <div class="year-title d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-start gap-2 gap-md-3" data-aos="fade-in" data-aos-anchor-placement="top-center">
        <h5 class="m-0 p-0 active">{{ itemEducation.yearTitle }}</h5>
        <p class="p-0 m-0 d-none d-md-block">|</p>
        <h6 class="m-0 p-0">{{ itemEducation.jobData.jobCompany }}</h6>
      </div>
      <div class="job-item d-flex flex-column gap-2 justify-content-start" data-aos="fade-up" data-aos-anchor-placement="top-center">
        <div class="job-role">
          <p class="m-0 p-0">{{ itemEducation.jobData.jobRole }}</p>
        </div>
        <div class="job-description">
          <p class="m-0 p-0">{{ itemEducation.jobData.jobDescription }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
