<h4 class="m-0 p-0 title-resume">My <span class="text-gradient">Specializations</span></h4>

<div class="col-12 d-flex flex-column flex-md-row flex-lg-column gap-5 gap-md-4 gap-lg-3 mt-5">
  <div *ngFor="let specs of specializations"
    class="spec-container d-flex flex-row align-items-start justify-content-between" data-aos="fade-up" data-aos-anchor-placement="top-center">
    <div
      class="spec-info d-flex flex-column gap-2 align-items-start col-12">
      <div class="d-flex align-items-center justify-content-between col-12">
        <h4 class="m-0 spec-title">{{ specs.title }}</h4>
        <div class="spec-icon">
          <img src="assets/images/specializations{{ specs.icon }}" alt="Icon Specializations">
        </div>
      </div>
      <p class="m-0 p-0 spec-description">{{ specs.description }}</p>
      <p class="m-0 p-0 mt-3 spec-link">{{ specs.projectCount }}</p>
    </div>
  </div>
</div>
