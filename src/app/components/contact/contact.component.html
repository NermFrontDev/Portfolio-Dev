<h4 class="m-0 p-0 title-resume">Let's Work <span class="text-gradient">Together!</span></h4>

<div class="email-contact mt-4">
  <h6 class="m-0 p-0">{{ emailNerm }}</h6>
</div>

<form class="my-5 col-12" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column gap-4 col-12">
    <!-- Full Name Input -->
    <div class="d-flex flex-column align-items-center justify-content-between flex-md-row gap-4 gap-md-0 col-12">
      <div class="email-cols col-12 col-md-6">
        <label for="name">Full Name <span class="text-danger">*</span></label>
        <input
          formControlName="fullName"
          class="form-control pe-0 pe-md-4" type="text" id="name" placeholder="Your full name"
          minlength="4"
          autocomplete="off" required>
        <div *ngIf="contactForm.get('fullName')?.invalid && contactForm.get('fullName')?.touched" class="text-danger">
          Full Name is required.
        </div>
      </div>
      <!-- Email Input -->
      <div class="email-cols col-12 col-md-6">
        <label for="email">Email <span class="text-danger">*</span></label>
        <input formControlName="email" class="form-control" type="email" id="email" placeholder="Your email address" autocomplete="off" required>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>
    </div>
    <!-- Phone and Subject -->
    <div class="d-flex flex-column flex-md-row align-items-start justify-content-between col-12">
      <div class="email-cols col-12 col-md-6">
        <label for="phone">Phone (optional)</label>
        <input formControlName="phone" class="form-control pe-0 pe-md-4" type="number" id="phone" placeholder="Your number phone" autocomplete="off" min="10" max="10">
      </div>
      <div class="email-cols col-12 col-md-6 opt-default">
        <label for="subject">Select <span class="text-danger">*</span></label>
        <select formControlName="subject" name="subject-email" id="subject" class="form-control">
          <option value="" selected disabled>Select a Subject</option>
          <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
        </select>
        <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
          Please select a subject.
        </div>
      </div>
    </div>
    <!-- Budget -->
    <div class="d-flex col-12">
      <div class="email-cols col-12">
        <label for="budget">Your Budget (optional)</label>
        <input formControlName="budget" class="form-control" type="number" id="budget" placeholder="A range budget for your project" autocomplete="off">
      </div>
    </div>
    <!-- Message -->
    <div class="d-flex col-12 mb-5">
      <div class="email-cols col-12">
        <label for="message">Message <span class="text-danger">*</span></label>
        <textarea formControlName="message" rows="6" class="form-control text-message-area" name="message-area" id="message" placeholder="Write your message here..." autocomplete="off" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
          Message is required.
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="d-flex align-items-center justify-content-center justify-content-md-start">
    <button
      [disabled]="!contactForm.valid"
      class="btn-send_message text-decoration-none text-center d-flex align-items-center justify-content-center" type="submit">
      <a class="btn-form text-decoration-none m-0 p-0">
        Send Message
      </a>
    </button>
  </div>

</form>
